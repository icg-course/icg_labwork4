<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
    <article>
      <h1>Лабораторная работа №4</h1>
      <p>Павлов Михаил, гр. 4642</p>
    </article>
    <x3d id="x3d" xmlns="https://www.x3dom.org/x3dom"  style="width:100%; height:85%; border:none;">
      <Scene>
<TimeSensor DEF="Time" cycleInterval="5" loop="true"></TimeSensor>
<OrientationInterpolator DEF="OrientInt" key="0 0.5 1"
keyValue="0 0 1 0, 0 0 1 -3.14, 0 0 1 -6.28">
</OrientationInterpolator>
<Shape>
<Appearance>
<Material></Material>
</Appearance>
<Box></Box>
</Shape>
<Transform DEF="Trans">
<Transform DEF="Trans2" translation="0 -3 0">
<Shape>
<Appearance>
<Material></Material>
</Appearance>
<Cone></Cone>
</Shape>
</Transform>
</Transform>
<ROUTE fromNode="Time" fromField="fraction_changed"
toNode="OrientInt" toField="set_fraction"></ROUTE>
<ROUTE fromNode="OrientInt" fromField="value_changed"
toNode="Trans" toField="set_rotation"></ROUTE>
</Scene>
    </x3d>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body> 
</html>
