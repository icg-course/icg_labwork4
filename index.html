             toNode="oni_8" toField="set_rotation"></ROUTE>
      <!--Анимация лампочки-->
      <TimeSensor DEF="Time_LAMP" cycleInterval="6" loop="true"></TimeSensor>
          <ColorInterpolator DEF="SC_lamp" key="0 0.2 0.5 0.6 0.8 1"
                        keyValue="0 0.9 1, 0.4 0.2 1, 0 0.9 1, 0.7 1 0.2, 0 0.9 1, 0.9 0 0">
          </ColorInterpolator>
      <ROUTE fromNode="Time_LAMP" fromField="fraction_changed"
             toNode="SC_lamp" toField="set_fraction"></ROUTE> 
      <ROUTE fromNode="SC_lamp" fromField="value_changed"
             toNode="LAMPOCHKA" toField="set_diffuseColor"></ROUTE>   
      <!--Играюсь со скульптурой-->          
      <TimeSensor DEF="Time_t" cycleInterval="5" loop="true"></TimeSensor>
      <CoordinateInterpolator DEF="CoordInt" key="0 0.5 1"
                              keyValue="-2 -1.2 2, -1 -3.2 1, -3 0 0, 1 2 0, -2    0   2, -2   0 1, -1.5  1  1, 0 2 -1,
                                        -2 -1.2 2, -1 -3.2 1, -3 0 0, 1 2 0, -1.5 .5   2, -1.5 0 1, -1.5 .5  1, 0 2 -1,
                                        -2 -1.2 2, -1 -3.2 1, -3 0 0, 1 2 0, -2    0   2, -2   0 1, -1.5  1  1, 0 2 -1">
      </CoordinateInterpolator>
      <ROUTE fromNode="Time_t" fromField="fraction_changed"
             toNode="CoordInt" toField="set_fraction"></ROUTE> 
      <ROUTE fromNode="CoordInt" fromField="value_changed"
             toNode="Coord" toField="set_point"></ROUTE>  
      <!--Анимация многоточек-->
      <TimeSensor DEF="Time_nog" cycleInterval="10" loop="true"></TimeSensor>
          <PositionInterpolator DEF="SC_nog" key="0 0.25 0.5 0.75 1"
                              keyValue="4 0 4, 4 0 -4, -4 0 -4, -4 0 4, 4 0 4">
          </PositionInterpolator> 
          <PositionInterpolator DEF="SC_nogaa" key="0 0.25 0.5 0.75 1"
                              keyValue="0.75 0.75 0.75, 0.2 0.2 0.2, 0 0 0, 0.2 0.2 0.2, 0.75 0.75 0.75">
          </PositionInterpolator> 
      <ROUTE fromNode="Time_nog" fromField="fraction_changed"
             toNode="SC_nog" toField="set_fraction"></ROUTE>
      <ROUTE fromNode="SC_nog" fromField="value_changed"
             toNode="noga1" toField="set_translation"></ROUTE>
      <ROUTE fromNode="Time_nog" fromField="fraction_changed"
             toNode="SC_nogaa" toField="set_fraction"></ROUTE>
      <ROUTE fromNode="SC_nogaa" fromField="value_changed"
             toNode="noga1" toField="set_scale"></ROUTE>  
      <!--Навигация-->
      <NavigationInfo avatarSize="0.5 2 0.75" headlight="TRUE" type="LOOKAT"  speed="3"> 
      </NavigationInfo>
      <!--камера-->
      <Transform DEF="bADCAM" translation="0 0 0" rotation="0 1 0 3.14"> 
        <transform rotation="0 -1 0 2.54">
      <Viewpoint description="Полетаем" fieldOfView="0.39" position="0 0 20" centerOfRotation="0 0 0"></Viewpoint>
        </transform>
      </Transform>
      <Viewpoint description="ОбщийВидок" fieldOfView="0.78" position="2 0 20" centerOfRotation="1 1 0"></Viewpoint>
      <Viewpoint description="Поближе" position="2 0 1" centerOfRotation="0 0 0"></Viewpoint>
      <Transform translation="0 0 0" rotation="0 1 0 3.14"> 
        <transform rotation="0 -1 0 2.54">
      <Viewpoint description="Телепуктер_для_АВ" fieldOfView="0.78" position="-0.5 -0.4 0" centerOfRotation="1 1 1"></Viewpoint>
        </transform>
      </Transform>
      <!--Анимация камеры--> 
      <TimeSensor DEF="Time_cam" cycleInterval="7" loop="true"></TimeSensor>
          <PositionInterpolator DEF="SC_cam" key="0 0.2 0.4 0.6 0.8 1"
                              keyValue="4 1 4, -4 1 4, 4 1 4, 4 1 4, 4 1 -4, 4 1 4">
          </PositionInterpolator> 
      <ROUTE fromNode="Time_cam" fromField="fraction_changed"
             toNode="SC_cam" toField="set_fraction"></ROUTE>
      <ROUTE fromNode="SC_cam" fromField="value_changed"
             toNode="bADCAM" toField="set_translation"></ROUTE>
      <!--Звук-->
      <Sound> 
        <AudioClip url='Bomfunk MCs - Freestyler.mp3' loop='true' enabled='true'> </AudioClip>
      </Sound>
    </Scene>
  </X3D>
  </body> 
</html>
