<html>
<head>
    <title>My first X3DOM page</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<x3d width='500px' height='400px' id="abc">
    <scene>

        <TimeSensor id="Time" DEF='Time' cycleInterval='5' loop='true' enabled='true'></TimeSensor>
        <PositionInterpolator DEF='PosInt' key='0 0.25 0.5 0.75 1' keyValue='-0.6 -0.6 0, -.6 .6 0, .6 .6 0, .6 -.6 0, -.6 -.6 0 '></PositionInterpolator>
        <OrientationInterpolator DEF="OrientInt" key="0.04 0.2 0.24 0.5 0.54 0.75 0.79 0.96 1"
                                 keyValue="0 0 1 1.67, 0 0 1 1.57 ,0 0 1 0, 0 0 1 0, 0 0 1 -1.57, 0 0 1 -1.57, 0 0 1 -3.14, 0 0 1 -3.14, 0 0 1 -4.81" >
        </OrientationInterpolator>



        <transform translation="-1 2 -0.3">
        <transform  SCALE="0.1 0.01 0.1"  rotation="0 1 0  1.57" DEF="FISH">
            <transform rotation="1 0 0 1.57">
            <transform scale="1 1.2 1">
                <shape>
                    <SPHERE></SPHERE>
                    <appearance>
                        <material diffuseColor="red"></material>
                    </appearance>
                </shape>
            </transform>

            <transform translation="0 -1 0 ">
                <shape>
                    <CONE></CONE>
                    <appearance>
                        <material diffuseColor="blue"></material>
                    </appearance>
                </shape>
            </transform>
            </transform>
        </transform>
        </transform>



        <transform scale="1 1 1" translation="-1 2 0">
            <transform scale=".03 .03 1.1" translation="1 1 0">
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale=".03 .03 1.1" translation="-1 1 0">
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale=".03 .03 1.1" translation="1 -1 0">
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale=".03 .03 1.1" translation="-1 -1 0">
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale="1 .03 .03" translation="0 -1 -1">
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale="1 .03 .03" translation="0 1 -1" >
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale=".03 1  .03" translation="1 0 -1" >
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>
            <transform scale=".03 1  .03" translation="-1 0 -1" >
                <shape>
                    <box></box>
                    <appearance>
                        <material diffuseColor="#000"></material>
                    </appearance>
                </shape>
            </transform>

            <shape>
                <box></box>
                <appearance>
                    <material diffuseColor="#6666BB" transparency="0.15"></material>
                </appearance>
            </shape>
            <transform  translation="0 0 0"  def="Trans">

                <SHAPE USE="FISH"></SHAPE>

            </transform>

        </transform>


        <ROUTE fromNode='Time' fromField='fraction_changed'
               toNode='PosInt' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='PosInt' fromField='value_changed'
               toNode='Trans' toField='set_translation'>
        </ROUTE>

        <ROUTE fromNode='Time' fromField='fraction_changed'
               toNode='OrientInt' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='OrientInt' fromField='value_changed'
               toNode='Trans' toField='set_rotation'>
        </ROUTE>

    </scene>
    <!--
    <Scene>
        <TimeSensor id="Time" DEF='Time' cycleInterval='5' loop='true' enabled='true'></TimeSensor>
        <PositionInterpolator DEF='PosInt' key='0 0.25 0.5 0.75 1' keyValue='-3 -3 0, -3 3 0, 3 3 0, 3 -3 0, -3 -3 0 '></PositionInterpolator>
        <Shape>
          <Appearance>
            <Material></Material>
          </Appearance>
          <Box></Box>
        </Shape>
        <Transform DEF='Trans' translation='-3 -3 0'>
          <Shape>
            <Appearance>
              <Material></Material>
            </Appearance>
            <Sphere radius='0.25'></Sphere>
          </Shape>
        </Transform>
        <ROUTE fromNode='Time' fromField='fraction_changed'
               toNode='PosInt' toField='set_fraction'>
        </ROUTE>
        <ROUTE fromNode='PosInt' fromField='value_changed'
               toNode='Trans' toField='set_translation'>
        </ROUTE>
      </Scene>
    -->
</x3d>
<script>
    var app = new Vue("#abc")
</script>
</body>
</html>
