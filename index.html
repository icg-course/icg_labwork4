<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 4</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
    <article>
      <h1>Лабораторная работа №4</h1>
      <p>Павлов Михаил, гр. 4642</p>
    </article>
    <x3d id="x3d" xmlns="https://www.x3dom.org/x3dom"  style="width:100%; height:85%; border:none;">
      <scene>
        
        <!-- пол, потолок и стены -->
        <transform>
          <Shape>
            <Appearance>
              <Material diffuseColor='#c0c0c0'></Material>
            </Appearance>
            <Box size="80 0.01 40"></Box>
          </Shape>
        </transform>
        <transform translation="0 30 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='#c0c0c0'></Material>
            </Appearance>
            <Box size="80 0.01 40"></Box>
          </Shape>
        </transform>
        <transform translation="0 15 -20">
          <Shape>
            <Appearance>
              <ImageTexture url="https://raw.githubusercontent.com/mihalichpalich/icg_labwork4/gh-pages/wall.jpg"></ImageTexture>
              <TextureTransform  scale="2 2"></TextureTransform>
            </Appearance>
            <Box size="80 30 0.01"></Box>
          </Shape>
        </transform>
        <transform translation="-40 15 0">
          <Shape>
            <Appearance>
              <ImageTexture url="https://raw.githubusercontent.com/mihalichpalich/icg_labwork4/gh-pages/wall.jpg"></ImageTexture>
              <TextureTransform  scale="2 2"></TextureTransform>
            </Appearance>
            <Box size="0.01 30 40"></Box>
          </Shape>
        </transform>
        <transform translation="40 15 0">
          <Shape>
            <Appearance>
              <ImageTexture url="https://raw.githubusercontent.com/mihalichpalich/icg_labwork4/gh-pages/wall.jpg"></ImageTexture>
              <TextureTransform  scale="2 2"></TextureTransform>
            </Appearance>
            <Box size="0.01 30 40"></Box>
          </Shape>
        </transform> 

        <!-- КОНВЕЙЕРНАЯ ЛЕНТА -->
        <!-- подставка -->
        <transform translation="0 4 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='#43464B'></Material>
            </Appearance>
            <Box size="80 8 8"></Box>
          </Shape>
        </transform>
        <!-- отверстия -->
        <transform translation="-40 15 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='black'></Material>
            </Appearance>
            <Box size="0.02 7 8"></Box>
          </Shape>
        </transform>
        <transform translation="40 15 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='black'></Material>
            </Appearance>
            <Box size="0.02 7 8"></Box>
          </Shape>
        </transform>
        <!-- сама лента -->
        <transform translation="0 11.5 0">
          <Shape>
            <Appearance>
              <Material diffuseColor='#e9e9e9'></Material>
            </Appearance>
            <Box size="80 0.01 8"></Box>
          </Shape>
        </transform>
        <!-- цилиндры -->
        <group DEF="tsylindry">
          <transform translation="-35 9.7 0" rotation="1 0 0 -1.57">
            <shape>
              <Appearance>
                <Material diffuseColor='#c0c0c0'></Material>
              </Appearance>
              <cylinder radius="1.7" height="8" solid="false"></cylinder>
            </shape>
            <transform translation="0 -4 0">
              <shape>
                <Appearance>
                  <Material diffuseColor='red'></Material>
                </Appearance>
                <cylinder radius="1.7" height="0.01" solid="false"></cylinder>
              </shape>
            </transform>         
          </transform>
        </group>
      </scene>
    </x3d>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body> 
</html>
