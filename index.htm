<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>My first X3DOM page</title>
    <link rel="stylesheet" href="My%20first%20X3DOM%20page_files/x3dom.css">
    <script src="My%20first%20X3DOM%20page_files/x3dom-full.js"></script>
    <script src="My%20first%20X3DOM%20page_files/vue.js"></script>
</head>
      <body>
              <x3d width="1024px" height="1024px" id="abc" style="width: 1024px; height: 1024px;">
                  <scene render="true" visible="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" pickmode="idBuf" dopickpass="true">

                      <timesensor id="Time" def="Time" cycleinterval="5" loop="true" enabled="true" first="true"></timesensor>
                      <positioninterpolator def="PosInt" key="0 0.25 0.5 0.75 1" keyvalue="-1.6 1.1 0, -1.6 2.4 0, -.3 2.4 0, -.3 1.1 0, -1.6 1.1 0 " interpolation="LINEAR"></positioninterpolator>
                      <orientationinterpolator def="OrientInt" key="0.04 0.2 0.24 0.5 0.54 0.75 0.79 0.96 1" keyvalue="0 0 1 1.67, 0 0 1 1.57 ,0 0 1 0, 0 0 1 0, 0 0 1 -1.57, 0 0 1 -1.57, 0 0 1 -3.14, 0 0 1 -3.14, 0 0 1 -4.81" interpolation="LINEAR"></orientationinterpolator>
                      <colorInterpolator def="ColorInt" key="0 0.5 1" keyvalue="#6666BB #555599 #6666BB" interpolation="LINEAR" duration="1"></colorInterpolator>



                      <Transform DEF="FISH" rotation="0 1 0 1.57">
                          <transform rotation="0 1 0 1.57" DEF="F1">
                              <transform scale="1 1 0.1" rotation="1 0 0 1.57" translation="0,0,0">
                                  <!-- body -->
                                  <shape>
                                      <sphere radius=".1" subdivision="24,24"></sphere>
                                      <appearance>
                                          <material diffusecolor="red" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                      </appearance>
                                  </shape>

                                  <!-- tail -->
                                  <transform translation="0 -.1 0">
                                      <shape>
                                          <cone bottomradius=".1" height=".2" subdivision="32"></cone>
                                          <appearance>
                                              <material diffusecolor="blue" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                          </appearance>
                                      </shape>
                                  </transform>
                              </transform>
                          </transform>
                      </Transform>


                      <transform translation="-1 2 0" SCALE="1.5 1.5 1.5">
                          <transform translation="1 1 0">
                              <shape>
                                  <box size=".03 .03 2.2"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform :scale="s" translation="-1 1 0" render="true" visible="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" center="0,0,0" rotation="0,0,0,0" scaleorientation="0,0,0,0">
                              <shape>
                                  <box size=".03 .03 2.2"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="1 -1 0">
                              <shape>
                                  <box size=".03 .03 2.2"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="-1 -1 0">
                              <shape>
                                  <box size=".03,.03,2.2"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="0 -1 -1">
                              <shape>
                                  <box size="2 .03 .03"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="0 1 -1">
                              <shape>
                                  <box size="2 .03 .03"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="1 0 -1">
                              <shape>
                                  <box size=".03,2,.03"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>
                          <transform translation="-1 0 -1">
                              <shape>
                                  <box size=".03,2,.03"></box>
                                  <appearance>
                                      <material diffusecolor="#000" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.2" specularcolor="0,0,0"></material>
                                  </appearance>
                              </shape>
                          </transform>

                          <shape render="true" visible="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" ispickable="true">
                              <box size="2,2,2"></box>
                              <appearance>
                                  <material DEF="myMaterial" transparency="0.15" ></material>
                              </appearance>
                          </shape>
                          <transform translation=".9 -1.6 0" def="Trans" render="true" visible="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" center="0,0,0" rotation="0,0,0,0" scale="1,1,1" scaleorientation="0,0,0,0">

                              <shape use="FISH"></shape>

                          </transform>

                      </transform>


                      <route fromnode="Time" fromfield="fraction_changed" tonode="PosInt" tofield="set_fraction">
                      </route>
                      <route fromnode="PosInt" fromfield="value_changed" tonode="FISH" tofield="set_translation">
                      </route>

                      <route fromnode="Time" fromfield="fraction_changed" tonode="OrientInt" tofield="set_fraction">
                      </route>
                      <route fromnode="OrientInt" fromfield="value_changed" tonode="FISH" tofield="set_rotation">
                      </route>

                      <ColorInterpolator DEF='myColor' key='0.0 0.333 0.666 1.0' keyValue='.7 .9 1, .7 .98 .9 , .2 .85 .8, .7 .9 1' />
                      <ScalarInterpolator DEF="myScalar" key="0 0.5 1" keyValue="0.15 0.75 0.15"></ScalarInterpolator>


                      <route fromNode='Time' fromField='fraction_changed' toNode='myColor' toField='set_fraction'></route>
                      <ROUTE fromNode='myColor' fromField='value_changed' toNode='myMaterial' toField='set_diffuseColor' ></ROUTE>


                      <route fromNode='Time' fromField='fraction_changed' toNode='myScalar' toField='set_fraction'></route>
                      <route fromNode='myScalar' fromField='value_changed' toNode='myMaterial' toField='set_transparency'></route>
                      </scene>

</x3d>

      </body></html>
